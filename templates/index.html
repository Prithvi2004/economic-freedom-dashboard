<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tableau Dashboard</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      /* Header */
      .site-header {
        background-color: #007acc;
        color: white;
        padding: 2rem 1rem;
        text-align: center;
      }

      /* Main Content */
      .viz-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .tableauPlaceholder {
        position: relative;
      }

      /* Footer */
      .site-footer {
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .site-header h1 {
          font-size: 1.5rem;
        }

        .tableauViz {
          height: 800px !important;
        }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <h1>Tableau Dashboard</h1>
      <p>Explore the insights below</p>
    </header>

    <main class="viz-container">
      <div class="tableauPlaceholder" id="viz1750687708033">
        <noscript>
          <a href="#">
            <img
              alt="Story 1 "
              src="https://public.tableau.com/static/images/CR/CRT2S56N4/1_rss.png"
              style="border: none"
            />
          </a>
        </noscript>
        <object class="tableauViz">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="path" value="shared&#47;CRT2S56N4" />
          <param name="toolbar" value="yes" />
          <param
            name="static_image"
            value="https://public.tableau.com/static/images/CR/CRT2S56N4/1.png"
          />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="language" value="en-US" />
          <param name="filter" value="publish=yes" />
        </object>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Your Company Name</p>
    </footer>

    <script type="text/javascript">
      // Dynamically adjust size and inject script
      const divElement = document.getElementById("viz1750687708033");
      const vizElement = divElement.getElementsByTagName("object")[0];

      // Make it responsive
      vizElement.style.width = "100%";
      vizElement.style.height = window.innerWidth < 768 ? "800px" : "991px";

      const scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
  </body>
</html>
